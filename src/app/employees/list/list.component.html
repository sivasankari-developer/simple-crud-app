<div class="mx-auto">
    <h4 class="pt-2">Employees</h4>
    <div class="d-flex flex-row-reverse bd-highlight">
        <app-search (search)="onSearch($event)"></app-search>
    </div>
    <div class="card border-0 shadow">
        <div class="card-body p-5">

            <!-- Responsive table -->
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Employee ID</th>
                            <th scope="col">Employee Name</th>
                            <th colspan="2" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="employeeList.length;else elseBlock">
                            <tr *ngFor="let employee of employeeList;">
                                <td id="td1">{{employee.id}}</td>
                                <td>{{employee.name}}</td>
                                <td>
                                    <button routerLink="/employees/edit/{{employee.id}}"
                                        class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                        data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                                    &nbsp;
                                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                        data-placement="top" title="Delete"
                                        (click)="deleteEmployeebyId(employee.id);"><i class='fa fa-trash'></i></button>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-template #elseBlock>
                            <tr>
                                <td colspan="4" class="text-center">No Employee</td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
