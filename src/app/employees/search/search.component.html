<div class="input-group">
    <form #searchForm="ngForm" class="d-flex" (ngSubmit)="onSearch(searchForm.value.searchterm)">
        <div class="form-outline">
            <input type="search" class="form-control" placeholder="search by name" name="searchterm" ngModel />
        </div>
        <button id="search-button" type="submit" class="btn btn-primary">
            <i class="fa fa-search"></i>
        </button>
    </form>
</div>
